<!DOCTYPE html>
<html>
    <head>
        <title>NGN APL</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>@import url(all.css);</style>
    </head>
    <body>
        <div id="pageInput">
            <div id="editor"><img id="cursor" src="images/cursor.png"></div>
            <table class="keyboard">
                <tr>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                </tr>
                <tr>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                </tr>
                <tr>
                    <td></td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td></td>
                </tr>
                <tr>
                    <td colSpan="3" class="key special shift">Shift</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="2" class="key">&nbsp;</td>
                    <td colSpan="3" class="key special bksp repeatable">Bksp</td>
                </tr>
                <tr>
                    <td colSpan="3" class="key special alt">Alt</td>
                    <td colSpan="10" class="key special space"></td>
                    <td colSpan="3" class="key special enter">Enter</td>
                    <td colSpan="4" class="key special exec">Exec</td>
                </tr>
            </table>
        </div>
        <div id="pageOutput" style="display:none">
            <div id="result"></div>
            <button id="closeOutputButton">Close</button>
        </div>
        <script src="all.js"></script>
    </body>
</html>
